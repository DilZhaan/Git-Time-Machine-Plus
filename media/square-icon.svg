<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1E1E1E"/>
  
  <!-- Outer Glow -->
  <circle cx="256" cy="256" r="220" fill="url(#glow)" opacity="0.3"/>
  
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#007ACC;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="180" stroke="#007ACC" stroke-width="12" fill="none"/>
  <circle cx="256" cy="256" r="160" stroke="#007ACC" stroke-width="8" fill="none" opacity="0.5"/>
  
  <!-- Clock Ticks (12 positions) -->
  <g stroke="#4EC9B0" stroke-width="8" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="256" y1="86" x2="256" y2="106"/>
    <!-- 3 o'clock -->
    <line x1="426" y1="256" x2="406" y2="256"/>
    <!-- 6 o'clock -->
    <line x1="256" y1="426" x2="256" y2="406"/>
    <!-- 9 o'clock -->
    <line x1="86" y1="256" x2="106" y2="256"/>
    
    <!-- Additional ticks -->
    <line x1="356" y1="106" x2="346" y2="116" opacity="0.6"/>
    <line x1="406" y1="156" x2="396" y2="166" opacity="0.6"/>
    <line x1="406" y1="356" x2="396" y2="346" opacity="0.6"/>
    <line x1="356" y1="406" x2="346" y2="396" opacity="0.6"/>
    <line x1="156" y1="406" x2="166" y2="396" opacity="0.6"/>
    <line x1="106" y1="356" x2="116" y2="346" opacity="0.6"/>
    <line x1="106" y1="156" x2="116" y2="166" opacity="0.6"/>
    <line x1="156" y1="106" x2="166" y2="116" opacity="0.6"/>
  </g>
  
  <!-- Clock Hands -->
  <g stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="256" y1="256" x2="256" y2="156" stroke="#F9A825" stroke-width="14"/>
    <!-- Minute hand -->
    <line x1="256" y1="256" x2="336" y2="256" stroke="#F9A825" stroke-width="12"/>
  </g>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="18" fill="#F9A825"/>
  <circle cx="256" cy="256" r="14" fill="#1E1E1E"/>
  
  <!-- Git Branch Visualization -->
  <g transform="translate(360, 360)">
    <circle cx="0" cy="0" r="24" fill="#4EC9B0" stroke="#007ACC" stroke-width="6"/>
    <line x1="0" y1="-24" x2="0" y2="-80" stroke="#4EC9B0" stroke-width="8"/>
    <circle cx="0" cy="-80" r="20" fill="#4EC9B0" stroke="#007ACC" stroke-width="6"/>
    <line x1="0" y1="-80" x2="48" y2="-128" stroke="#4EC9B0" stroke-width="8"/>
    <circle cx="48" cy="-128" r="16" fill="#4EC9B0" stroke="#007ACC" stroke-width="6"/>
  </g>
  
  <!-- Time Travel Effect Arrows -->
  <g opacity="0.6" stroke="#007ACC" stroke-width="8" fill="none" stroke-linecap="round">
    <path d="M 160 180 L 140 160 L 160 140"/>
    <path d="M 352 332 L 372 352 L 352 372"/>
  </g>
  
  <!-- Corner Accents -->
  <g opacity="0.3" stroke="#4EC9B0" stroke-width="4">
    <path d="M 64 120 L 64 64 L 120 64"/>
    <path d="M 392 64 L 448 64 L 448 120"/>
    <path d="M 448 392 L 448 448 L 392 448"/>
    <path d="M 120 448 L 64 448 L 64 392"/>
  </g>
</svg>

