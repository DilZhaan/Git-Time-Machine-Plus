<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="640" fill="#FFFFFF"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#grad1)"/>
  
  <!-- Decorative Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#007ACC" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke="#007ACC" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#007ACC" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="#007ACC" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="#007ACC" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="#007ACC" stroke-width="1"/>
  </g>
  
  <!-- Main Icon (larger) -->
  <g transform="translate(200, 170)">
    <!-- Clock Face -->
    <circle cx="150" cy="150" r="130" stroke="#007ACC" stroke-width="8" fill="none" opacity="0.3"/>
    <circle cx="150" cy="150" r="110" stroke="#007ACC" stroke-width="6" fill="none"/>
    
    <!-- Clock Ticks -->
    <line x1="150" y1="50" x2="150" y2="70" stroke="#16A085" stroke-width="5" stroke-linecap="round"/>
    <line x1="150" y1="230" x2="150" y2="250" stroke="#16A085" stroke-width="5" stroke-linecap="round"/>
    <line x1="50" y1="150" x2="70" y2="150" stroke="#16A085" stroke-width="5" stroke-linecap="round"/>
    <line x1="230" y1="150" x2="250" y2="150" stroke="#16A085" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Clock Hands -->
    <line x1="150" y1="150" x2="150" y2="90" stroke="#F39C12" stroke-width="7" stroke-linecap="round"/>
    <line x1="150" y1="150" x2="200" y2="150" stroke="#F39C12" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Center Dot -->
    <circle cx="150" cy="150" r="12" fill="#F39C12"/>
    
    <!-- Git Branch -->
    <g transform="translate(220, 220)">
      <circle cx="0" cy="0" r="15" fill="#16A085" stroke="#007ACC" stroke-width="4"/>
      <line x1="0" y1="-15" x2="0" y2="-50" stroke="#16A085" stroke-width="5"/>
      <circle cx="0" cy="-50" r="12" fill="#16A085" stroke="#007ACC" stroke-width="4"/>
      <line x1="0" y1="-50" x2="30" y2="-80" stroke="#16A085" stroke-width="5"/>
      <circle cx="30" cy="-80" r="10" fill="#16A085" stroke="#007ACC" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="url(#grad2)">
    Git Time Machine
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="36" fill="#333333">
    Edit commit messages and timestamps safely
  </text>
  
  <!-- Feature List -->
  <g transform="translate(600, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="#16A085">
      ✓ Detect unpushed commits automatically
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#16A085">
      ✓ Edit messages and timestamps with ease
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" fill="#16A085">
      ✓ Beautiful webview UI with animations
    </text>
  </g>
  
  <!-- Bottom Tag -->
  <rect x="600" y="560" width="320" height="50" rx="25" fill="#007ACC" opacity="0.9"/>
  <text x="760" y="593" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    VS Code Extension
  </text>
</svg>

