name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Where to publish'
        required: true
        default: 'vscode'
        type: choice
        options:
          - vscode
          - openvsx
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: ${{ github.event.inputs.publish_to == 'vscode' || github.event.inputs.publish_to == 'both' }}
        run: npm run publish:vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: ${{ github.event.inputs.publish_to == 'openvsx' || github.event.inputs.publish_to == 'both' }}
        run: npm run publish:openvsx
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package-${{ github.run_number }}
          path: '*.vsix'

